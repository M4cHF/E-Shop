<div class="cart-container">
    <h1>Shopping Cart</h1>
    <table class="cart-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="cart-items">
        <tr>
          <td><img src="https://via.placeholder.com/50" alt="Product 1"></td>
          <td>Product 1</td>
          <td>$10.00</td>
          <td><input type="number" class="quantity-input" value="1" min="1"></td>
          <td class="product-total">$10.00</td>
        </tr>
       
      </tbody>
    </table>
    <div class="cart-summary">
      <h3>Total: <span id="grand-total">$25.00</span></h3>
      <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
    </div>
  </div>
